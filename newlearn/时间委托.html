<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>有点新添加的事件还有 因为父级有事件</title>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>
<script>
//    nodeName 发生事件的对象的标签名 是大写的
   var ul=document.getElementsByTagName("ul")[0];
    ul.onclick=function(ev){
        var oEvent=ev||event;
        var target=oEvent.target||oEvent.srcElement;
        alert(target.nodeName);
        if(target.nodeName.toLowerCase()=="li"){
            alert("1")
        }
//        target.nodeName.style.background="red"
    }
</script>
</body>
</html>
