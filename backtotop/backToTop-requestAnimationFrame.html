<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content{
            height: 3000px;
            width: 100%;
            border:1px solid black;
            position: relative;
            background: linear-gradient(#ebff79 0%, white 100%);

        }
        #btn{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            box-shadow: 1px 1px #dfdfdf;
            border: 3px solid #747474;
            text-align: center;
            line-height: 95px;
            bottom: 100px;
            right: 100px;
            position: absolute;
        }
    </style>
    <script src="./Tween.js"></script>
</head>
<body>
<div id="content">
    <div id="btn">返回</div>
</div>
</body>
<script>

    function back(e) {
        function lock(){
            e.target.onclick = null;
        }
        lock();

        function unlock(){
            e.target.onclick = back
        }

        var scrollTop = document.body.scrollTop||document.documentElement.scrollTop;
        var t = 0,s = scrollTop,b = 0,d = 30;

        function go(){
            var value = Tween.Bounce.easeOut(t, b, s, d);

            if(t<30){
                t++;
            document.body.scrollTop = scrollTop-value;
            document.documentElement.scrollTop = scrollTop-value;
                requestAnimationFrame(go)
            }else{
                unlock()
            }
            console.log(value);
        }
        go();
    }


    var btn = document.getElementById('btn');
    btn.onclick = back
</script>
</html>
